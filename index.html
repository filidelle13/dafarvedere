<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Motore Auto Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input[type=range] { width: 300px; }
    </style>
</head>
<body>
    <h1>Motore Auto Demo</h1>
    <p>Regola la velocità per sentire il blending tra Idle e Drive</p>

    <audio id="idle" src="idlemotorgiusto2.mp3" loop></audio>
    <audio id="drive" src="auotaccedec.mp3" loop></audio>

    <p>Velocità:</p>
    <input type="range" id="speedSlider" min="0" max="100" value="0">

    <script>
        const idleAudio = document.getElementById('idle');
        const driveAudio = document.getElementById('drive');
        const slider = document.getElementById('speedSlider');

        // Avvia l’audio (alcuni browser richiedono un click)
        document.body.addEventListener('click', () => {
            idleAudio.play();
            driveAudio.play();
        }, { once: true });

        slider.addEventListener('input', () => {
            const speed = slider.value / 100; 
            idleAudio.volume = 1 - speed;
            driveAudio.volume = speed;
        });
    </script>
</body>
</html>
